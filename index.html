<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    

    <title>Estadistica</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a href="" class="navbar-brand">
                <p class="lead">Estadisticas ...</p>
            </a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="mt-5">
                <div class="d-flex justify-content-center">
                    <div class="form-group col-4">
                        <p class="lead">Separe por ","</p>
                        <input id="cadena" required="required" pattern="[0-9,]" placeholder="Cadena" class="form-control">
                    </div>
                    <div class="form-group col-4">
                        <p class="lead">Operacion</p>
                        <select name="" class="form-control" id="cbOpcion">
                            <option value="media">Media</option>
                            <option value="mediana">Mediana</option>
                            <option value="moda">Moda</option>
                            <option value="estandar">Desv estandar y tipica</option>
                            <option value="armonica">Armonica</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="form-group col-4">
                        <button class="btn btn-primary" id="btnCalcular">Calcular</button>
                    </div>
                    <p class="lead" id="respuesta">Respuesta: </p>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    
</body>
</html>
